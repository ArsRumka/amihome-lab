<style>
  body {margin:0; font-family: Arial, sans-serif; background:#f5f5f5; color:#333;}
  header {background:#1f2937; color:white; padding:15px 30px; display:flex; justify-content:space-between; align-items:center;}
  .nav-link {color:white; margin-left:15px; text-decoration:none;}
  .hero {background:#e5e7eb; padding:60px 20px; text-align:center;}
  .catalog, .about, .contact {padding:40px 20px; background:white; margin:20px; border-radius:8px;}
  .product {border:1px solid #ddd; padding:15px; margin-bottom:15px;}
  .btn {padding:10px 20px; border:none; cursor:pointer; border-radius:4px;}
  .btn-primary {background:#2563eb; color:white;}
  .btn-buy {background:#16a34a; color:white;}
  .btn-submit {background:#7c3aed; color:white;}
  footer {text-align:center; padding:20px; background:#1f2937; color:white;}
</style>

<body>
  
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MHXBR3JK"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<header class="header">
  <h1 class="logo">AmiHome</h1>
  <nav>
    <a href="#catalog" class="nav-link">Каталог</a>
    <a href="#about" class="nav-link">О нас</a>
    <a href="#contact" class="nav-link">Контакты</a>
  </nav>
</header>

<section class="hero">
  <h2>Товары для уюта и комфорта</h2>
  <p>Современные решения для вашего дома</p>
  <button class="btn btn-primary" id="hero-buy-btn">Купить сейчас</button>
</section>

<section id="catalog" class="catalog">
  <h2>Популярные товары</h2>

  <div class="product">
    <h3>Ночник LED</h3>
    <button class="btn btn-buy product-btn">Купить</button>
  </div>

  <div class="product">
    <h3>Органайзер для кухни</h3>
    <button class="btn btn-buy product-btn">Купить</button>
  </div>

  <!-- Кнопка без class/id — для CSS селектора -->
  <div class="product special-product">
    <h3>Эксклюзив</h3>
    <button>Подробнее</button>
  </div>
</section>

<section id="about" class="about">
  <h2>Почему AmiHome?</h2>
  <ul>
    <li>Качество</li>
    <li>Доставка по Беларуси</li>
    <li>Доступные цены</li>
  </ul>
</section>

<section id="contact" class="contact">
  <h2>Оставить заявку</h2>
  <form id="contact-form" method="post">
    <input type="text" name="name" placeholder="Ваше имя" required />
    <input type="email" name="email" placeholder="Email" required />
    <button type="submit" class="btn btn-submit">Отправить</button>
  </form>
  <p class="form-status" id="form-status"></p>
</section>

<footer class="footer">
  <p>© 2026 AmiHome.by</p>
</footer>

<script>
  // Форма имитация submit
  document.getElementById('contact-form').addEventListener('submit', function(e){
    e.preventDefault();
    document.getElementById('form-status').textContent = 'Заявка отправлена (демо)';
  });

  // Таймер 30 секунд для GTM
  setTimeout(function(){
    console.log('30 секунд прошло — таймер для GTM');
    // Сюда GTM событие можно привязать через trigger
  }, 30000);
</script>

</body>
</html>
